<app-add-icon *ngIf="isLogged()" (click)="openForm()"></app-add-icon>
<div class="flex">
    <div *ngFor="let pic of gallery1" class="card-primera-infancia" (click)="openSingleShow(pic.image)">
        <div class="img">
            <img [src]="pic.image" alt="">
        </div>
        <h2>{{pic.description}}</h2>
    </div>
</div>
