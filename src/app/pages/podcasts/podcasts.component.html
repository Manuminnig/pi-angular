<app-add-icon *ngIf="isLogged()" (click)="openForm()"></app-add-icon>
<div class="content">
    <div class="podcasts">
        <mat-card *ngFor="let podcast of podcasts">
            <div class="left">
                <img src="{{podcast.image}}" alt="">
            </div>
            <div class="right">
                <mat-card-title>{{podcast.title}}</mat-card-title>
                <audio src="{{podcast.audio}}" type="audio/mp3" controls></audio>
            </div>
            <!--<audio src="../../../assets/PodInfancia1.mp3" type="audio/mp3" controls ></audio>-->
        </mat-card>
    </div>
</div>
