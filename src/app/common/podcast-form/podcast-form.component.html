<div class="content-form">
    <div class="form-header">
        <h1>Nuevo Podcast</h1>
    </div>
    <form [formGroup]="podcastForm" action="">
        <div class="form-part">
            <label for="title">TÃ­tulo: </label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-part">
            <label for="audio">Audio: </label>
            <input type="file" (change)="onAudioChange($event)" name="audio" id="">
        </div>
        <div class="form-part">
            <label for="image">Imagen: </label>
            <input type="file" (change)="onImageChange($event)" id="image" formControlName="image"><br>
        </div>
        <div class="buttons">
            <button class="btn cancel" mat-raised-button [mat-dialog-close]="true">Cancelar</button>
            <button class=" btn send" mat-raised-button (click)="post()">Guardar</button>
        </div>
    </form>
</div>
