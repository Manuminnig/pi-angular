<div class="content-form">
    <div class="form-header">
        <h1>Guardar respuesta</h1>
    </div>
    <form [formGroup]="responseForm" action="">
        <div class="form-part">
            <textarea formControlName="response" name="response" id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button class="btn cancel" mat-raised-button [mat-dialog-close]="true">Cancelar</button>
            <button class=" btn send" mat-raised-button (click)="post()">Guardar</button>
        </div>
    </form>
</div>
